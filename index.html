<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Marvel Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">All about the Team</h1>
        <img src="images/images/logo.svg" alt="marvel logo" id="main-logo">
    </header>

    <main>
        <main>
            <nav id="character_nav">
                <ul class="characters">
                    <li><img src="images/images/cap.jpeg" alt="capitain america"></li>
                    <li><img src="images/images/carol.jpeg" alt="capitain marvel"></li>
                    <li><img src="images/images/clint.jpeg" alt="hawkeye"></li>
                    <li><img src="images/images/hulk.jpeg" alt="hulk"></li>
                    <li><img src="images/images/thor.jpeg" alt="thor"></li>
                    <li><img src="images/images/widow.jpeg" alt="widow"></li>
                </ul>
            </nav>

            <article>
                <h3>Choose your Hero!</h3>
                    <p>Use your mouse to hover / click to discover more about each Marvel Hero</p>
            </article>
        </main>
    </main>

    <footer class="sticky_footer">
        <h3>All images &copy; Marvel</h3>
    </footer>
</body>
</html>
