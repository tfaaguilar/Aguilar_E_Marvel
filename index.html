<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Marvel Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">All about the Team</h1>
        <img src="images/images/logo.svg" alt="marvel logo" id="main-logo">
    </header>

    <main>
        <main>
            <nav id="character_nav">
                <ul class="characters">
                    <li><div class="sprite"></div>
                    <div class="red_bumper"></div>
                    <h5>Capitain America</h5>
                        <!--<img src="images/images/cap.jpeg" alt="capitain america">-->
                    </li>

                    <li><div class="sprite" id="carol"></div>
                        <div class="red_bumper"></div>
                        <h5>Capitain Marvel</h5>
                        <!--<img src="images/images/carol.jpeg" alt="capitain marvel">-->
                    </li>

                    <li><div class="sprite" id="clint"></div>
                        <div class="red_bumper"></div>
                        <h5>Haweye</h5>
                        <!--<img src="images/images/clint.jpeg" alt="clint">--> 
                    </li>

                    <li><div class="sprite" id="thor"></div>
                        <div class="red_bumper"></div>
                        <h5>Thor</h5>
                        <!--<img src="images/images/thor.jpeg" alt="thor">-->
                    </li>

                    <li><div class="sprite" id="widow"></div>
                        <div class="red_bumper"></div>
                        <h5>Widow</h5>
                        <!--<img src="images/images/widow.jpeg" alt="widow">--> 
                    </li>

                    <li><div class="sprite" id="hulk"></div>
                        <div class="red_bumper"></div>
                        <h5>hulk</h5>
                        <!--<img src="images/images/hulk.jpeg" alt="hulk">-->
                    </li>
                </ul>
            </nav>

            <article>
                <h3>Choose your Hero!</h3>
                    <p>Use your mouse to hover / click to discover more about each Marvel Hero</p>
            </article>
        </main>
    </main>

    <footer class="sticky_footer">
        <h3>All images &copy; Marvel</h3>
    </footer>
</body>
</html>
